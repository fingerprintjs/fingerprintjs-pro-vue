name: Release
on:
  push:
    branches:
      - main

permissions:
  # Permissions required for semantic-release, so that it can create new release and notes in issues and PRs that were released
  # See: https://github.com/semantic-release/github#github-authentication
  contents: write
  issues: write
  pull-requests: write

jobs:
  release:
    environment: production
    name: Build & Release
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          persist-credentials: false

      - name: Install npm dependencies
        run: yarn install

      - name: Release
        run: yarn run semantic-release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          NPM_TOKEN: ${{ secrets.NPM_AUTH_TOKEN }}
          HUSKY: 0
